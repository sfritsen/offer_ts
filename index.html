<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./css/halfmast.css">
    <link rel="stylesheet" href="./css/light.css">
    
    <title>GO OFFER - Typescript Version</title>
</head>
<body>

    <nav>GO OFFER - TYPESCRIPT</nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 panel_left">
                <form id="tool_form">
                    <select id="internet">
                        <option value=""">-- Internet --</option>"
                        <option value="internet1">Option 1</option>
                        <option value="internet2">Option 2</option>
                    </select>
                    <select id="tv">
                        <option value="">-- TV --</option>
                        <option value="tv1">Option 1</option>
                        <option value="tv2">Option 2</option>
                    </select>
                </form>
            </div>
            <div class="col-6 panel_right">
                <div id="output">output</div>
            </div>
        </div>
    </div>
    
    <script>
        // Loads new option into select
        const selectInternet = document.getElementById("internet");
        const newOption = new Option('New Option Text','New Option Value');
        selectInternet.add(newOption,undefined);
    </script>
    <script src="./dest/script.js"></script>
</body>
